<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Map</title>
    <meta name="description" content="interactive map demo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
    <style>
        #mapid { height: 400px; }
    </style>
</head>

<body>
    <div id="mapid"></div>

    <script src="https://dl.dropboxusercontent.com/s/e69u0rgs9gow9o0/areal.js"></script>
    <script src="https://dl.dropboxusercontent.com/s/lhatx5fpura757o/zugewiesen.js"></script>

    <script>  
	
        var map = L.map('mapid');
        
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox.satellite'
        }).addTo(map);

		var arealStyle = {
			"opacity": 0.05
		};
		
        var areal = L.geoJSON(getData_areal(), {style: arealStyle});
        map.fitBounds(areal.getBounds(), {padding: [5,5]});
        areal.addTo(map);
		
		var takenStyle = {
			"color": "#00ff00",
			"opacity": 0.2
		};
		
		var untakenStyle = {
			"color": "#ff0000",
			"opacity": 0.2
		};
		
	    L.geoJSON(getData_zugewiesen(), {
		
			style: function (feature) {
				if(feature.properties && feature.properties.popupContent)
					return takenStyle;
				else
					return untakenStyle;
			},
		
			onEachFeature: function onEachFeature(feature, layer) {
				if (feature.properties && feature.properties.popupContent) {
					layer.bindPopup(feature.properties.popupContent);
				}			
			}
		}).addTo(map);
		
</script>

</body>

</html>
